<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./source/locapopa-brand-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Lokapopa</title>
</head>
<body class="bg-[#FFF3A0]">
    <div id="main" class="flex flex-col justify-center h-screen pt-5">
        <section id="navbar" class="flex bg-[#FFF3A0] rounded-full w-screen h-24 justify-between px-10 items-center">
            <img id="logo-image" class="w-48" src="./source/LokaPopa logo.svg" alt="Lokapopa Logo">
            <div id="feature-container" class="flex gap-4">
                <div id="item" class="basis-auto text-[#13304B] px-5 py-1 inset-shadow-sm inset-shadow-[#454645]/10 rounded-full">Live&Loud</div>
                <div id="item" class="basis-auto text-[#13304B] px-5 py-1 inset-shadow-sm inset-shadow-[#454645]/10 rounded-full">Jajan&Jalan</div>
                <div id="item" class="basis-auto text-[#13304B] px-5 py-1 inset-shadow-sm inset-shadow-[#454645]/10 rounded-full">Expo&Explore</div>
                <div id="item" class="basis-auto text-[#13304B] px-5 py-1 inset-shadow-sm inset-shadow-[#454645]/10 rounded-full">Run&Roll</div>
                <div id="item" class="basis-auto text-[#13304B] px-5 py-1 inset-shadow-sm inset-shadow-[#454645]/10 rounded-full">Level Up</div>
            </div>
            <img id="logo-bar" class="size-8" src="/./source/bar-menu-blue.svg" alt="Menu Bars">
        </section>
        <section id="hero" class="flex w-full h-9/10 justify-center gap-5">
            <div id="jumbotron" class="w-9/10 rounded-xl h-full bg-[#A9161C] justify-center">
                <video
                class="w-full h-full"
                muted
                loop
                autoplay="true"
                src="./source/video-paramore.mp4">
                </video>
            </div>
        </section>
    </div>






    <script src="script.js"></script>
</body>
</html>
