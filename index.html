<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./source/locapopa-brand-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Lokapopa</title>
</head>
<body class="bg-[#A9161C]">
    <div id="main" class="w-screen h-screen pt-5">
        <section id="navbar" class="flex bg-[#FFF3A0] rounded-full w-screen h-24 justify-between px-10 items-center">
            <img id="logo-image" class="w-48" src="./source/LokaPopa logo.svg" alt="Lokapopa Logo">
            <img id="logo-bar" class="size-8" src="/./source/bar-menu-blue.svg" alt="Menu Bars">
        </section>
        <section id="hero" class="flex justify-center pt-5 gap-5 pb-1">
            <div id="item" class="basis-auto bg-[#13304B] text-[#F1D302] px-5 py-1 rounded-full">Live&Loud</div>
            <div id="item" class="basis-auto bg-[#13304B] text-[#F1D302] px-5 py-1 rounded-full">Jajan&Jalan</div>
            <div id="item" class="basis-auto bg-[#13304B] text-[#F1D302] px-5 py-1 rounded-full">Expo&Explore</div>
            <div id="item" class="basis-auto bg-[#13304B] text-[#F1D302] px-5 py-1 rounded-full">Run&Roll</div>
            <div id="item" class="basis-auto bg-[#13304B] text-[#F1D302] px-5 py-1 rounded-full">Level Up</div>
        </section>
        <section class="flex justify-center">
            <hr id="devider" class="w-90 h-1 rounded-full bg-[#F1D302]">
        </section>
    </div>






    <script src="script.js"></script>
</body>
</html>
